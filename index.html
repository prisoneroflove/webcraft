    <h1>Choose a currency to convert</h1>
      <form>
        <label>Choose a currency: </label>
        <select class="baseCurren">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="JYP">Japanese Yen</option>
          <option value="GBP">British Pound</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="NZD">Australian/NZ Dollar</option>
          <option value="ZAR">South African Rand</option>
        </select>
        <label for="quantity">Enter the amount: </label>
        <input type="number" name="quantity" min="1" max="10000000"/>
        <label for="currency">Choose target: </label>
        <select name="currency" id="targetCurren">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="JYP">Japanese Yen</option>
          <option value="GBP">British Pound</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="NZD">Australian/NZ Dollar</option>
          <option value="ZAR">South African Rand</option>
        </select>
        <button class="btn" type="submit">$ubmit</button>
      </form>

    <table>
        <thead>

                <th>Currency</th>
                <th>Code</th>
